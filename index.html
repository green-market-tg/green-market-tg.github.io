<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Horizontal Roulette</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .roulette-wrapper {
      position: relative;
      width: 300px;
      height: 100px;
      overflow: hidden;
      border: 3px solid limegreen;
      margin-bottom: 20px;
    }

    .roulette-track {
      display: flex;
      transition: transform 0.5s ease-out;
    }

    .item {
      width: 100px;
      height: 100px;
      margin: 0 5px;
      background: #444;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .marker {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 100px;
      width: 100px;
      border-left: 2px solid red;
      border-right: 2px solid red;
      pointer-events: none;
    }

    button {
      padding: 10px 20px;
      background: limegreen;
      color: #111;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    #result {
      margin-top: 15px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="roulette-wrapper">
    <div class="marker"></div>
    <div id="track" class="roulette-track"></div>
  </div>

  <button onclick="spin()">Spin</button>
  <div id="result"></div>

  <script>
    const items = ["🍎", "🍌", "🍇", "🍒", "🍋", "🥝", "🍍"];
    const track = document.getElementById('track');
    const result = document.getElementById('result');

    // Repeat items to simulate looping
    const repeated = [...items, ...items, ...items];
    repeated.forEach(i => {
      const div = document.createElement('div');
      div.className = 'item';
      div.textContent = i;
      track.appendChild(div);
    });

    const ITEM_WIDTH = 110; // 100px + 2*5px margin
    let currentPosition = 0;

    function spin() {
      const totalItems = repeated.length;
      const centerIndex = Math.floor((300 / 2) / ITEM_WIDTH);
      
      // Choose random reward index from original items
      const rewardIndex = Math.floor(Math.random() * items.length);
      const offsetInTrack = items.length * 2 + rewardIndex; // Ensure it appears after some laps

      const targetPosition = -(offsetInTrack * ITEM_WIDTH - centerIndex * ITEM_WIDTH);
      currentPosition = targetPosition;

      // Animate movement
      track.style.transition = 'transform 3s cubic-bezier(0.25, 1, 0.5, 1)';
      track.style.transform = `translateX(${targetPosition}px)`;

      // Show result after animation
      setTimeout(() => {
        result.textContent = `🎉 You got: ${items[rewardIndex]}`;
      }, 3100);
    }
  </script>

</body>
</html>
