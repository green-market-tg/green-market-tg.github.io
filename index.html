<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Looping Horizontal Roulette</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .roulette-container {
      position: relative;
      width: 330px;
      height: 110px;
      overflow: hidden;
      border: 3px solid limegreen;
    }

    .marker {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 2px;
      background: red;
      transform: translateX(-1px);
      z-index: 2;
    }

    .roulette-track {
      display: flex;
      position: absolute;
      top: 5px;
      left: 0;
      height: 100px;
    }

    .item {
      width: 100px;
      height: 100px;
      margin: 0 5px;
      background: #333;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: limegreen;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    #result {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="roulette-container">
  <div class="marker"></div>
  <div id="track" class="roulette-track"></div>
</div>

<button onclick="spin()">Spin</button>
<div id="result"></div>

<script>
  const items = ["üçã", "üçé", "üçå", "üçá", "üçí", "ü•ù", "üçç"];
  const track = document.getElementById("track");
  const ITEM_WIDTH = 110;
  const centerOffset = (330 / 2) - (ITEM_WIDTH / 2); // Center of roulette

  // Fill enough repeated items to simulate looping
  const LOOP_ITEMS = 100;
  for (let i = 0; i < LOOP_ITEMS; i++) {
    const item = document.createElement("div");
    item.className = "item";
    item.textContent = items[i % items.length];
    track.appendChild(item);
  }

  let animation;
  let offset = 0;
  let spinning = false;

  function spin() {
    if (spinning) return;
    spinning = true;
    document.getElementById("result").textContent = "";

    let speed = 20;
    let decelerating = false;

    function animate() {
      offset -= speed;
      track.style.transform = `translateX(${offset}px)`;

      if (!decelerating && offset < -ITEM_WIDTH * 30) {
        decelerating = true;
        setTimeout(stopSpin, 1000);
      }

      if (!decelerating) {
        animation = requestAnimationFrame(animate);
      }
    }

    function stopSpin() {
      cancelAnimationFrame(animation);
      let interval = setInterval(() => {
        offset -= speed;
        track.style.transform = `translateX(${offset}px)`;
        speed *= 0.95;
        if (speed <= 1) {
          clearInterval(interval);
          snapToItem();
        }
      }, 16);
    }

    function snapToItem() {
      const index = Math.round((-offset + centerOffset) / ITEM_WIDTH);
      const finalOffset = -(index * ITEM_WIDTH - centerOffset);
      track.style.transition = "transform 0.3s ease-out";
      track.style.transform = `translateX(${finalOffset}px)`;

      const selected = track.children[index].textContent;
      setTimeout(() => {
        document.getElementById("result").textContent = `üéâ You got: ${selected}`;
        track.style.transition = "";
        spinning = false;
      }, 300);
    }

    animate();
  }
</script>

</body>
</html>
