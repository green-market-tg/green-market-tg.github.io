<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smooth Infinite Roulette</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .roulette-container {
      position: relative;
      width: 330px;
      height: 110px;
      overflow: hidden;
      border: 3px solid limegreen;
    }

    .marker {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 2px;
      background: red;
      transform: translateX(-1px);
      z-index: 2;
    }

    .roulette-track {
      display: flex;
      height: 100px;
      animation: scroll 3s linear infinite;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .item {
      width: 100px;
      height: 100px;
      margin: 0 5px;
      background: #333;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      flex-shrink: 0;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: limegreen;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    #result {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="roulette-container">
  <div class="marker"></div>
  <div id="track" class="roulette-track"></div>
</div>

<button onclick="spin()">Spin</button>
<div id="result"></div>

<script>
  const items = ["üçã", "üçé", "üçå", "üçá", "üçí", "ü•ù", "üçç"];
  const track = document.getElementById("track");
  const ITEM_WIDTH = 110;
  const containerWidth = 330;
  const centerOffset = (containerWidth / 2) - (ITEM_WIDTH / 2);

  // Duplicate enough items to loop smoothly
  const LOOP = 20;
  const allItems = [];
  for (let i = 0; i < LOOP; i++) {
    for (let emoji of items) {
      const item = document.createElement("div");
      item.className = "item";
      item.textContent = emoji;
      track.appendChild(item);
      allItems.push(item);
    }
  }

  let spinning = false;

  function spin() {
    if (spinning) return;
    spinning = true;
    document.getElementById("result").textContent = "";

    // Stop animation
    track.style.animationPlayState = "paused";

    // Calculate a final stop position (simulate randomness)
    const visibleItems = allItems.length;
    const winningIndex = Math.floor(Math.random() * visibleItems);
    const finalOffset = -(winningIndex * ITEM_WIDTH - centerOffset);

    track.style.transition = "transform 2s ease-out";
    track.style.transform = `translateX(${finalOffset}px)`;

    const selected = allItems[winningIndex].textContent;
    setTimeout(() => {
      document.getElementById("result").textContent = `üéâ You got: ${selected}`;
      spinning = false;
    }, 2000);
  }
</script>

</body>
</html>
