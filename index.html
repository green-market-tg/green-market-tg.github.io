<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth Roulette</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .roulette-container {
      position: relative;
      width: 330px;
      height: 110px;
      overflow: hidden;
      border: 3px solid limegreen;
    }

    .marker {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 2px;
      background: red;
      transform: translateX(-1px);
      z-index: 2;
    }

    .roulette-track {
      display: flex;
      height: 100px;
      position: absolute;
      top: 5px;
      left: 0;
      will-change: transform;
    }

    .item {
      width: 100px;
      height: 100px;
      margin: 0 5px;
      background: #333;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      flex-shrink: 0;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: limegreen;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    #result {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="roulette-container">
  <div class="marker"></div>
  <div id="track" class="roulette-track"></div>
</div>

<button onclick="spin()">Spin</button>
<div id="result"></div>

<script>
  const items = ["üçã", "üçé", "üçå", "üçá", "üçí", "ü•ù", "üçç"];
  const track = document.getElementById("track");
  const ITEM_WIDTH = 110;
  const CENTER_OFFSET = 330 / 2 - ITEM_WIDTH / 2;
  const REPEAT_COUNT = 30;
  let offset = 0;
  let animation;
  let spinning = false;

  // Fill items multiple times
  for (let i = 0; i < REPEAT_COUNT * items.length; i++) {
    const div = document.createElement("div");
    div.className = "item";
    div.textContent = items[i % items.length];
    track.appendChild(div);
  }

  function spin() {
    if (spinning) return;
    spinning = true;
    document.getElementById("result").textContent = "";

    let speed = 20;
    const maxOffset = track.scrollWidth / 2;

    const reward = items[Math.floor(Math.random() * items.length)];

    function loopScroll() {
      offset -= speed;
      if (Math.abs(offset) >= maxOffset) {
        offset = 0; // seamless loop
      }
      track.style.transform = `translateX(${offset}px)`;

      animation = requestAnimationFrame(loopScroll);
    }

    function stopSpin() {
      cancelAnimationFrame(animation);

      // Find closest match ahead
      const children = [...track.children];
      const currentX = -offset + CENTER_OFFSET;
      const matches = children.map((el, i) => ({
        index: i,
        symbol: el.textContent,
        pos: i * ITEM_WIDTH
      })).filter(el => el.symbol === reward && el.pos > currentX);

      const target = matches[0];
      if (!target) return;

      const finalOffset = -(target.pos - CENTER_OFFSET);
      const distance = finalOffset - offset;
      let frame = 0;
      const frames = 60;

      const decelerate = () => {
        frame++;
        const t = frame / frames;
        const easeOut = 1 - Math.pow(1 - t, 3);
        const pos = offset + distance * easeOut;
        track.style.transform = `translateX(${pos}px)`;
        if (frame < frames) {
          requestAnimationFrame(decelerate);
        } else {
          offset = finalOffset;
          spinning = false;
          document.getElementById("result").textContent = `üéâ You got: ${reward}`;
        }
      };

      decelerate();
    }

    loopScroll();
    setTimeout(stopSpin, 3000); // spin duration
  }
</script>

</body>
</html>
