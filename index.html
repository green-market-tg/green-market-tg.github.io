<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizontal Roulette</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .roulette-container {
      position: relative;
      width: 330px;
      height: 110px;
      overflow: hidden;
      border: 3px solid limegreen;
      margin-bottom: 20px;
    }

    .roulette-track {
      display: flex;
      will-change: transform;
    }

    .item {
      width: 100px;
      height: 100px;
      margin: 5px;
      background: #333;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .marker {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 115px;
      width: 100px;
      border-left: 2px solid red;
      border-right: 2px solid red;
      pointer-events: none;
    }

    button {
      padding: 10px 20px;
      background: limegreen;
      color: #111;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    #result {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="roulette-container">
    <div class="marker"></div>
    <div id="track" class="roulette-track"></div>
  </div>

  <button onclick="startSpin()">Spin</button>
  <div id="result"></div>

  <script>
    const items = ["ğŸ", "ğŸŒ", "ğŸ‡", "ğŸ’", "ğŸ‹", "ğŸ¥", "ğŸ"];
    const ITEM_WIDTH = 110;
    const track = document.getElementById("track");
    const result = document.getElementById("result");

    // Fill track with many repeated items
    const LOOP_COUNT = 30;
    for (let i = 0; i < LOOP_COUNT; i++) {
      items.forEach(icon => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = icon;
        track.appendChild(div);
      });
    }

    let animationId;
    let offset = 0;
    let spinning = false;

    function startSpin() {
      if (spinning) return;
      spinning = true;
      result.textContent = "";
      offset = 0;
      let speed = 10;
      const maxLaps = 4;
      let laps = 0;

      function animate() {
        offset -= speed;
        if (Math.abs(offset) > track.scrollWidth / 3) {
          offset = 0;
          laps++;
        }
        track.style.transform = `translateX(${offset}px)`;
        animationId = requestAnimationFrame(animate);

        if (laps >= maxLaps) {
          cancelAnimationFrame(animationId);
          slowDown(offset, speed);
        }
      }

      animate();
    }

    function slowDown(startOffset, startSpeed) {
      let offset = startOffset;
      let speed = startSpeed;
      const decel = 0.2;
      const interval = setInterval(() => {
        offset -= speed;
        speed -= decel;
        if (speed <= 0.5) {
          clearInterval(interval);
          snapToCenter(offset);
        }
        track.style.transform = `translateX(${offset}px)`;
      }, 16);
    }

    function snapToCenter(finalOffset) {
      const totalItems = items.length * LOOP_COUNT;
      const centerX = 115 + 50; // marker left + half of item width
      const nearestIndex = Math.round((-finalOffset + centerX) / ITEM_WIDTH);
      const finalPosition = -(nearestIndex * ITEM_WIDTH - centerX);
      track.style.transition = "transform 0.3s ease-out";
      track.style.transform = `translateX(${finalPosition}px)`;

      const rewardItem = track.children[nearestIndex % totalItems].textContent;
      setTimeout(() => {
        result.textContent = `ğŸ‰ You got: ${rewardItem}`;
        track.style.transition = "";
        spinning = false;
      }, 300);
    }
  </script>
</body>
</html>
