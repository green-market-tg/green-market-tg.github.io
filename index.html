<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Right-to-Left Only Roulette</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .roulette-container {
      position: relative;
      width: 330px;
      height: 110px;
      overflow: hidden;
      border: 3px solid limegreen;
    }

    .marker {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 2px;
      background: red;
      transform: translateX(-1px);
      z-index: 2;
    }

    .roulette-track {
      display: flex;
      height: 100px;
      position: absolute;
      top: 5px;
      left: 0;
    }

    .item {
      width: 100px;
      height: 100px;
      margin: 0 5px;
      background: #333;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      flex-shrink: 0;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: limegreen;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    #result {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="roulette-container">
  <div class="marker"></div>
  <div id="track" class="roulette-track"></div>
</div>

<button onclick="spin()">Spin</button>
<div id="result"></div>

<script>
  const items = ["üçã", "üçé", "üçå", "üçá", "üçí", "ü•ù", "üçç"];
  const ITEM_WIDTH = 110;
  const CENTER_OFFSET = (330 / 2) - (ITEM_WIDTH / 2);
  const track = document.getElementById("track");

  const REPEAT = 50;
  for (let i = 0; i < items.length * REPEAT; i++) {
    const div = document.createElement("div");
    div.className = "item";
    div.textContent = items[i % items.length];
    track.appendChild(div);
  }

  let currentOffset = 0;
  let spinning = false;

  function spin() {
    if (spinning) return;
    spinning = true;
    document.getElementById("result").textContent = "";

    const totalItems = track.children.length;
    const centerIndex = Math.floor(totalItems / 2);
    const randomOffset = Math.floor(Math.random() * items.length);
    const targetIndex = centerIndex + randomOffset;

    const targetPosition = -(targetIndex * ITEM_WIDTH - CENTER_OFFSET);

    let speed = 40;
    let decelerating = false;

    function animate() {
      currentOffset -= speed;
      track.style.transform = `translateX(${currentOffset}px)`;

      // Start decelerating after enough scroll
      if (!decelerating && currentOffset < targetPosition - 1000) {
        decelerating = true;
      }

      if (decelerating) {
        speed *= 0.97;
        if (speed <= 1.5) {
          // Final alignment
          const finalOffset = targetPosition;
          track.style.transition = "transform 0.4s ease-out";
          track.style.transform = `translateX(${finalOffset}px)`;
          setTimeout(() => {
            const selected = track.children[targetIndex].textContent;
            document.getElementById("result").textContent = `üéâ You got: ${selected}`;
            currentOffset = finalOffset;
            track.style.transition = "";
            spinning = false;
          }, 400);
          return;
        }
      }

      requestAnimationFrame(animate);
    }

    animate();
  }
</script>

</body>
</html>
