<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Looping Roulette</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .roulette-container {
      position: relative;
      width: 330px;
      height: 110px;
      overflow: hidden;
      border: 3px solid limegreen;
    }

    .marker {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 2px;
      background: red;
      transform: translateX(-1px);
      z-index: 2;
    }

    .roulette-track {
      display: flex;
      height: 100px;
      position: absolute;
      top: 5px;
      left: 0;
    }

    .item {
      width: 100px;
      height: 100px;
      margin: 0 5px;
      background: #333;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      flex-shrink: 0;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: limegreen;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    #result {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="roulette-container">
  <div class="marker"></div>
  <div id="track" class="roulette-track"></div>
</div>

<button onclick="spin()">Spin</button>
<div id="result"></div>

<script>
  const items = ["üçã", "üçé", "üçå", "üçá", "üçí", "ü•ù", "üçç"];
  const track = document.getElementById("track");
  const ITEM_WIDTH = 110;
  const CENTER_OFFSET = (330 / 2) - (ITEM_WIDTH / 2);

  const visibleItems = 7;
  const totalRepeats = 20;

  // Populate with repeated items
  for (let i = 0; i < items.length * totalRepeats; i++) {
    const div = document.createElement("div");
    div.className = "item";
    div.textContent = items[i % items.length];
    track.appendChild(div);
  }

  let offset = 0;
  let spinning = false;
  let animationFrame;

  function spin() {
    if (spinning) return;
    spinning = true;
    document.getElementById("result").textContent = "";

    let speed = 20;
    let slowDown = false;
    let targetIndex;

    // Pick a random reward
    const rewardSymbol = items[Math.floor(Math.random() * items.length)];

    function update() {
      offset -= speed;
      if (Math.abs(offset) >= track.scrollWidth / 2) {
        offset = 0; // Loop seamlessly
      }

      track.style.transform = `translateX(${offset}px)`;

      if (!slowDown && Math.abs(offset) > 2000) {
        slowDown = true;
        setTimeout(() => stopSpin(rewardSymbol), 1000);
      }

      if (!slowDown) {
        animationFrame = requestAnimationFrame(update);
      }
    }

    function stopSpin(symbol) {
      cancelAnimationFrame(animationFrame);

      // Find nearest symbol match that will land center
      const children = [...track.children];
      const centerX = Math.abs(offset) + CENTER_OFFSET;

      // Find matching symbols ahead of current scroll
      const candidates = children
        .map((el, i) => ({ el, i, left: i * ITEM_WIDTH }))
        .filter(e => e.el.textContent === symbol && e.left > centerX);

      const chosen = candidates[0];
      if (!chosen) return;

      const distance = chosen.left - centerX;
      const steps = 30;
      let current = 0;

      const interval = setInterval(() => {
        const progress = current / steps;
        const ease = 1 - Math.pow(1 - progress, 3); // easeOutCubic
        track.style.transform = `translateX(${-(centerX + distance * ease)}px)`;
        current++;
        if (current > steps) {
          clearInterval(interval);
          offset = -(chosen.left - CENTER_OFFSET);
          document.getElementById("result").textContent = `üéâ You got: ${symbol}`;
          spinning = false;
        }
      }, 16);
    }

    update();
  }
</script>

</body>
</html>
