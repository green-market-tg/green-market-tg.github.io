<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roulette Reward</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
      color: white;
      font-family: sans-serif;
    }

    .roulette-container {
      width: 300px;
      overflow: hidden;
      border: 4px solid limegreen;
      position: relative;
    }

    .roulette {
      display: flex;
      width: max-content;
      animation: scroll 3s linear infinite;
    }

    .item {
      width: 100px;
      height: 100px;
      margin: 5px;
      background: #444;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
    }

    .marker {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 100px;
      width: 100px;
      border-left: 2px solid red;
      border-right: 2px solid red;
      pointer-events: none;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <div class="roulette-container">
    <div class="marker"></div>
    <div id="roulette" class="roulette">
      <!-- Items will be generated dynamically -->
    </div>
  </div>

  <button onclick="startRoulette()">Spin</button>
  <h2 id="result"></h2>

  <script>
    const items = ["🍎", "🍌", "🍇", "🍒", "🍋", "🥝", "🍍"];
    const roulette = document.getElementById('roulette');
    const result = document.getElementById('result');

    // Duplicate items to allow looping
    const loopItems = [...items, ...items, ...items];
    loopItems.forEach(text => {
      const div = document.createElement('div');
      div.className = 'item';
      div.textContent = text;
      roulette.appendChild(div);
    });

    let anim;

    function startRoulette() {
      roulette.style.transition = 'none';
      roulette.style.transform = 'translateX(0)';
      result.textContent = '';
      
      let position = 0;
      let speed = 20; // pixels per frame
      let laps = 0;
      const maxLaps = 4;
      const frame = () => {
        position -= speed;
        if (-position >= roulette.scrollWidth / 3) {
          position = 0;
          laps++;
        }

        roulette.style.transform = `translateX(${position}px)`;

        if (laps < maxLaps) {
          anim = requestAnimationFrame(frame);
        } else {
          stopAtReward(position);
        }
      };
      anim = requestAnimationFrame(frame);
    }

    function stopAtReward(currentPos) {
      // Slow down and stop at center
      let pos = currentPos;
      let speed = 10;
      const centerOffset = 100; // 100px marker
      const stopInterval = setInterval(() => {
        pos -= speed;
        speed = Math.max(1, speed - 0.3);
        roulette.style.transform = `translateX(${pos}px)`;

        if (speed <= 1) {
          clearInterval(stopInterval);
          showRewardAtCenter(pos);
        }
      }, 16);
    }

    function showRewardAtCenter(pos) {
      const itemWidth = 110; // 100px width + 2*5px margin
      const index = Math.round((-pos + 100) / itemWidth) % items.length;
      const reward = items[index];
      result.textContent = `🎉 You won: ${reward}`;
    }
  </script>
</body>
</html>
