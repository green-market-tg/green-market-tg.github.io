<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smooth Roulette</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .roulette-container {
      position: relative;
      width: 330px;
      height: 110px;
      overflow: hidden;
      border: 3px solid limegreen;
    }

    .marker {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 2px;
      background: red;
      transform: translateX(-1px);
      z-index: 2;
    }

    .roulette-track {
      display: flex;
      height: 100px;
      position: absolute;
      top: 5px;
      left: 0;
    }

    .item {
      width: 100px;
      height: 100px;
      margin: 0 5px;
      background: #333;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      flex-shrink: 0;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: limegreen;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    #result {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="roulette-container">
  <div class="marker"></div>
  <div id="track" class="roulette-track"></div>
</div>

<button onclick="spin()">Spin</button>
<div id="result"></div>

<script>
  const items = ["üçã", "üçé", "üçå", "üçá", "üçí", "ü•ù", "üçç"];
  const ITEM_WIDTH = 110;
  const centerOffset = (330 / 2) - (ITEM_WIDTH / 2);
  const track = document.getElementById("track");

  // Duplicate items for smooth looping
  const TOTAL_ITEMS = 200;
  for (let i = 0; i < TOTAL_ITEMS; i++) {
    const div = document.createElement("div");
    div.className = "item";
    div.textContent = items[i % items.length];
    track.appendChild(div);
  }

  let offset = 0;
  let speed = 2;
  let spinning = false;
  let animationFrame;

  // Idle loop (background movement)
  function idleLoop() {
    offset -= 0.5;
    if (Math.abs(offset) > track.scrollWidth / 2) {
      offset = 0;
    }
    track.style.transform = `translateX(${offset}px)`;
    animationFrame = requestAnimationFrame(idleLoop);
  }

  idleLoop();

  function spin() {
    if (spinning) return;
    spinning = true;
    cancelAnimationFrame(animationFrame);

    // Choose random target index in visible range (e.g. 40‚Äì60)
    const minIndex = 40;
    const maxIndex = 60;
    const targetIndex = Math.floor(Math.random() * (maxIndex - minIndex + 1)) + minIndex;
    const finalOffset = -(targetIndex * ITEM_WIDTH - centerOffset);

    let currentOffset = offset;
    let velocity = 30;

    function animateSpin() {
      currentOffset -= velocity;
      velocity *= 0.97;

      track.style.transform = `translateX(${currentOffset}px)`;

      if (velocity < 1) {
        cancelAnimationFrame(animationFrame);
        // Snap exactly
        track.style.transition = "transform 0.4s ease-out";
        track.style.transform = `translateX(${finalOffset}px)`;

        const selected = track.children[targetIndex]?.textContent || "‚ùì";

        setTimeout(() => {
          document.getElementById("result").textContent = `üéâ You got: ${selected}`;
          track.style.transition = "";
          offset = finalOffset;
          spinning = false;
          idleLoop(); // Resume idle movement
        }, 400);
      } else {
        animationFrame = requestAnimationFrame(animateSpin);
      }
    }

    animationFrame = requestAnimationFrame(animateSpin);
  }
</script>

</body>
</html>
