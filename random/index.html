<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch My Love üíò</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #1d2b64, #f8cdda);
      color: white;
    }

    .game-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      cursor: pointer;
      animation: fall linear;
    }

    @keyframes fall {
      0% { top: -10%; }
      100% { top: 110%; }
    }

    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.4rem;
      background: rgba(0,0,0,0.3);
      padding: 10px 20px;
      border-radius: 20px;
    }

    #message {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 1.6rem;
      padding: 20px;
      display: none;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background-color: #ff69b4;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #fff;
    }
  </style>
</head>
<body>

<div class="game-container" id="game">
  <div id="scoreBoard">‚ù§Ô∏è Score: 0</div>
  <div id="message"></div>
  <button id="startBtn" onclick="startGame()">Start Catching Love üíò</button>
</div>

<script>
  const game = document.getElementById("game");
  const scoreBoard = document.getElementById("scoreBoard");
  const message = document.getElementById("message");
  const emojis = ["üíñ", "üíï", "üíò", "‚ù§Ô∏è", "üíì"];
  let score = 0;
  let playing = false;

  function createHeart() {
    if (!playing) return;

    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    heart.style.left = Math.random() * 90 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 2) + "s";

    heart.onclick = () => {
      score++;
      heart.remove();
      scoreBoard.innerText = `‚ù§Ô∏è Score: ${score}`;
      if (score >= 10) endGame();
    };

    game.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }

  function startGame() {
    score = 0;
    scoreBoard.innerText = "‚ù§Ô∏è Score: 0";
    message.style.display = "none";
    document.getElementById("startBtn").style.display = "none";
    playing = true;

    const dropInterval = setInterval(() => {
      if (!playing) {
        clearInterval(dropInterval);
        return;
      }
      createHeart();
    }, 700);
  }

  function endGame() {
    playing = false;
    message.innerHTML = `You caught all my love ü•∫üíñ<br><br>Will you start forever with me? üíç`;
    message.style.display = "block";
  }
</script>

</body>
</html>
