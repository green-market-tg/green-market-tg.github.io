<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proposal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 1s, color 1s;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    button {
      background-color: #ff3366;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #moddagoodu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      color: white;
      opacity: 0;
      transition: opacity 2s ease;
      pointer-events: none;
    }

    .dark {
      background: black;
      color: white;
    }

    .show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Click Below Button To Propose Me!</h1>
  <button onclick="propose()">I Love You!</button>
  <div id="moddagoodu">Moddagoodu</div>

  <script>
    function propose() {
      document.body.classList.add('dark');
      document.querySelector('h1').remove();
      document.querySelector('button').remove();

      const message = document.getElementById('moddagoodu');
      // Force reflow to apply transition
      void message.offsetWidth;
      message.classList.add('show');
    }
  </script>
</body>
</html>
