<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proposal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 1s;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      background-color: #ff3366;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
    }

    #moddagoodu {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: white;
      opacity: 0;
      transition: opacity 2s ease;
    }
  </style>
</head>
<body>
  <h1>Click Below Button To Propose Me!</h1>
  <button onclick="propose()">I Love You!</button>
  <div id="moddagoodu">Moddagoodu</div>

  <script>
    function propose() {
      // Turn screen black
      document.body.style.background = "black";

      // Hide text and button
      document.querySelector("h1").style.display = "none";
      document.querySelector("button").style.display = "none";

      // Show and fade in text
      const message = document.getElementById("moddagoodu");
      message.style.display = "block";

      // Ensure opacity change is applied after render
      setTimeout(() => {
        message.style.opacity = "1";
      }, 50);
    }
  </script>
</body>
</html>
