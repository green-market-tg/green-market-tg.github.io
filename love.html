<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proposal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 1s, color 1s;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      z-index: 2;
    }

    button {
      background-color: #ff3366;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      z-index: 2;
    }

    button:hover {
      opacity: 0.9;
    }

    #moddagoodu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: white;
      opacity: 0;
      transition: opacity 2s ease;
      pointer-events: none;
      z-index: 1;
    }

    .dark {
      background-color: black;
      color: white;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Click Below Button To Propose Me!</h1>
  <button onclick="propose()">I Love You!</button>
  <div id="moddagoodu">Moddagoodu</div>

  <script>
    function propose() {
      // Make background black
      document.body.classList.add("dark");

      // Remove heading and button
      document.querySelector("h1").style.display = "none";
      document.querySelector("button").style.display = "none";

      // Show and fade in the message
      const message = document.getElementById("moddagoodu");
      setTimeout(() => {
        message.classList.add("visible");
      }, 300); // slight delay for smoothness
    }
  </script>
</body>
</html>
