<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proposal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      transition: background 1s;
    }

    button {
      background-color: #ff3366;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    #moddagoodu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      color: white;
      opacity: 0;
      transition: opacity 2s;
      z-index: 1;
    }

    .dark {
      background: black;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Click Below Button To Propose Me!</h1>
  <button onclick="propose()">I Love You!</button>
  <div id="moddagoodu">Moddagoodu</div>

  <script>
    function propose() {
      document.body.classList.add("dark");
      document.querySelector("h1").style.display = "none";
      document.querySelector("button").style.display = "none";

      const msg = document.getElementById("moddagoodu");
      // It is already in the DOM, just hidden with opacity 0
      msg.classList.add("visible");
    }
  </script>
</body>
</html>
